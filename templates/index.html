<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="../js/filesaver.js"></script> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <title>Home</title>
    <style>
        .wrapper {
            padding: 10px;
        }
        .grid-container {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            column-gap: 100px;
            padding: 40px;
            padding-left: 200px;
            padding-top: 20px;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="cv">
            <h1>File CV Uploads</h1>
            {{msg}}
            <br>
            <br>
            <form action="/home" method='POST' enctype='multipart/form-data'>
                <input type="file" name="file_name_cv" multiple required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="jd">
            <h1>File JD Uploads</h1>
            {{msg}}
            <br>
            <br>
            <form action="/home" method='POST' enctype='multipart/form-data' >
                <input type="file" name="file_name_jd" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div >
            <form>
                <input class="btn btn-primary" type='button' value="Save as CSV" onclick="createCSV();"/>
            </form>
        </div>
        
    </div>
    
    <br>

    <div class="wrapper">
        <div class="profile">
            <table id="userdata" border="1" class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Related Link | email</th>
                    <th>Education</th>
                    <th>Experience</th>
                    <th>Skill</th>
                    <th>Match JD</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
   
    <script >
        info = ''
        $.ajax({
            dataType: "json",
            type: "GET",
            url: '/home',
            success: function (response) {
                info = response
                appendData(info)
            },
            error: function (response) {
                console.log("Fail to load");
            },
        }).done(function () { console.log(info) })

        function appendData(data) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].GPA != null){
                    var tblRow = "<tr>" + "<td>" + data[i].Name + "</td>" +"<td>" + data[i].Phone_Number + "</td>" +"<td>" + data[i].Related_Link +'\\n'+ data[i].Email + "</td>" + "<td>" + data[i].Education+'| GPA: '+data[i].GPA + "</td>" + "<td>"
                        + data[i].Experience + "</td>" + "<td>" + data[i].Skill + "</td>" + "<td>" + data[i].Percent_Match_JD +"%"+"</td>" +"</tr>"
                    $(tblRow).appendTo("#userdata tbody");
                }
                else {
                    var tblRow = "<tr>" + "<td>" + data[i].Name + "</td>" +"<td>" + data[i].Phone_Number + "</td>" +"<td>" + data[i].Related_Link +'\\n'+ data[i].Email + "</td>" + "<td>" + data[i].Education+ "</td>" + "<td>"
                        + data[i].Experience + "</td>" + "<td>" + data[i].Skill + "</td>" + "<td>" + data[i].Percent_Match_JD +"%"+"</td>" +"</tr>"
                    $(tblRow).appendTo("#userdata tbody");
                }
            }
        };

        function saveFile(blob,filename){
            if (window.navigator.msSaveOrOpenBlob){
                window.navigator.msSaveOrOpenBlob(blob,filename);
            }else{
                const url=window.URL.createObjectURL(blob);
                const a= document.createElement('a');
                a.href=url;
                a.download=filename;
                a.click();
                setTimeout(()=>{
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                },0)
            }
        };

        function createCSV(){
            let csvContent = "Name,Phone Number,Related Link,Email,Education,GPA,Experience,Skill,Percent Match JD\n";
            for (let i = 0; i < info.length; i++) {
                    var tblRow =  info[i].Name + "," + info[i].Phone_Number + "," + info[i].Related_Link +','+ info[i].Email + "," + info[i].Education+','+info[i].GPA + ","
                            + info[i].Experience + "," + info[i].Skill + "," + info[i].Percent_Match_JD +'\n';
                    
                    csvContent+=tblRow;
                }
            var data= new Blob([csvContent],{type:'text/csv'});
            saveFile(data,'cv-analist/csv');
        }        
    </script>
</body>
<!-- <script src="../js/json-excel.js"></script> -->
</html>
